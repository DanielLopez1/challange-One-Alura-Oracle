<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
                <img src="/img/Logo.png" alt="" class="logo">
    </header>
    <main>
        <section class="text-container">
                <div class="text">
                    <textarea name="" id="" cols="30" rows="10"  
                    placeholder="Ingresea el texto aqui" class="textarea-encriptar"></textarea>
                    <div class="warning">
                        <img src="img/Vector.png" alt="signo de admiración" srcset="">
                        <p> Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="button-text">
                        <button class="button-encriptar">Encriptar</button>
                        <button class="button-desencriptar">Desencriptar</button>
                    </div>
                </div>
                <div class="result-text">
                    <img src="/img/Muñeco.png" alt="imagen de una persona con una lupa" class="img-muneco"> 
                    <textarea name="" id="" cols="30" rows="10"  
                    placeholder="Ingresea el texto que desea encriptar o desencriptar" class="textarea-desencriptar"></textarea>
                    <div class="button-result-text">
                        <button class="button-copy">Copiar</button>
                    </div>
                </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Copyright Daniel López - 2023</p>
    </footer>
    <script src="/js/main.js">

    </script>
</body>
</html>
